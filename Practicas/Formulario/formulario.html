<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cumpleaños</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Formulario de prueba</h1>
    <br><br>
    <form>
        <label for="name">Nombre</label>
        <input type="text" required>
        <br>
        <br>
        <label for="surname">Apellidos</label>
        <input type="text" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" required>
        <br>
        <br>
        <label for="date">Fecha de nacimiento</label>
        <input type="date" required>
        <br>
        <br>
        <fieldset>
            <legend>Postre:</legend>
          
            <div>
              <input type="radio" id="dog" name="postre"/>
              <label for="dog">Perro a la brasa</label>
            </div>
          
            <div>
              <input type="radio" id="fish" name="postre" />
              <label for="fish">Pez mojado</label>
            </div>
          
            <div>
              <input type="radio" id="tears" name="postre"/>
              <label for="tears">Lágrimas de niños</label>
            </div>
          </fieldset>

        <br>
        <br>
        <fieldset>
            <legend>Día de fiesta</legend>
            <div>
              <input type="checkbox" id="fiesta" name="fiesta"/>
              <label for="fiesta">Viernes</label>
            </div>
            <div>
                <input type="checkbox" id="fiesta" name="fiesta"/>
                <label for="fiesta">Sábado</label>
              </div>
              <div>
                <input type="checkbox" id="fiesta" name="fiesta"/>
                <label for="fiesta">Domingo</label>
              </div>
          </fieldset>
    </form>
    <br>
    <textarea id="cum" name="cum" rows="4" cols="50">FELIZ CUMPLEAÑOS</textarea>
    <br>
    <input type="submit">
</body>
</html>
